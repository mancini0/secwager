apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: secwager-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: secwager-ui
spec:
  hosts:
  - "*"
  gateways:
  - secwager-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: secwager-ui
        port:
          number: 9080
