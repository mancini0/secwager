syntax = "proto3";
package secwager;

message Account {
  string user_id = 1;
  double available_funds = 2;
}


message OrderEscrowRequest {
  string user_id = 1;
  double amount = 2;
}

enum EscrowStatus {
  ESCROW_STATUS_UNSPECIFIED = 0;
  SUCCESS = 1;
  FAILURE_INSUFFICIENT_FUNDS = 2;
}

message OrderEscrowResponse {
  EscrowStatus escrow_status = 1;
}

service Cashier {
  rpc EscrowFundsBeforeOrder (OrderEscrowRequest) returns (OrderEscrowResponse);
}


