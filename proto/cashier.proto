syntax = "proto3";
package secwager;
option java_package = "com.secwager.proto.cashier";


enum CashierActionResult {
  RESULT_UNSET = 0;
  SUCCESS = 1;
  FAILURE_INSUFFICIENT_FUNDS = 2;
}

message EscrowRequest {
  string user_id = 1;
  double amount = 2;
}

message EscrowResponse {
  CashierActionResult escrow_status = 1;
}

message WithdrawalRequest {
  string user_id = 1;
  double amount = 2;
}

message WithdrawalResponse {
  CashierActionResult result = 1;
}

message TransferRequest {
  string from_user_id = 1;
  string to_user_id = 2;
  double amount = 3;
}

message TransferResponse {
  CashierActionResult result = 1;
}

message BalanceRequest {
  string user_id = 1;
}

message Balance {
 int32 available_balance = 1;
 int32 escrowed_balance = 2;
}

service Cashier {
  rpc GetBalance (BalanceRequest) returns (stream Balance);
  rpc Escrow (EscrowRequest) returns (EscrowResponse);
  rpc Withdrawal (WithdrawalRequest) returns (WithdrawalResponse);
  rpc Transfer (TransferRequest) returns (TransferResponse);
}


