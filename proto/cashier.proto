syntax = "proto3";
package secwager;
option java_package = "com.secwager.cashier";


enum EscrowStatus {
  ESCROW_STATUS_UNSPECIFIED = 0;
  SUCCESS = 1;
  FAILURE_INSUFFICIENT_FUNDS = 2;
}

message AttemptEscrowRequest {
  string user_id = 1;
  double amount = 2;
}

message AttemptEscrowResponse {
  EscrowStatus escrow_status = 1;
}

service Cashier {
  rpc AttemptEscrow (AttemptEscrowRequest) returns (AttemptEscrowResponse);
}


